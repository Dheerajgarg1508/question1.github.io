<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Example</title>
</head>
<body>
    <h1>Player Stats</h1>
    <button onclick="createPlayer()">Create Player</button>
    <button onclick="gainXp()">Gain XP</button>
    <button onclick="showStats()">Show Stats</button>

    <script>
        // Constructor for Player object
        function Player(name) {
            this.name = name;     // Set the name of the player
            this.lvl = 1;         // Default level is 1
            this.points = 0;      // Default points is 0
        }

        // Method to gain XP and level up if necessary
        Player.prototype.gainXp = function(xp) {
            if (xp >= 1 && xp <= 10) {  // Make sure xp is between 1 and 10
                this.points += xp;  // Add xp to points
                while (this.points >= 10) {
                    this.lvl += 1;   // Level up if points are >= 10
                    this.points -= 10;  // Deduct 10 points for each level up
                }
            }
        };

        // Method to display the player's stats
        Player.prototype.describe = function() {
            console.log(`Name: ${this.name}, Level: ${this.lvl}, Points: ${this.points}`);
            alert(`Name: ${this.name}, Level: ${this.lvl}, Points: ${this.points}`);
        };

        let player;

        // Create a new player when the button is clicked
        function createPlayer() {
            player = new Player("Alice");
            alert("Player created: Alice");
        }

        // Gain XP and level up the player
        function gainXp() {
            if (player) {
                player.gainXp(3);  // Adds 3 XP
                alert("XP gained!");
            } else {
                alert("Create a player first!");
            }
        }

        // Show the player's stats
        function showStats() {
            if (player) {
                player.describe();
            } else {
                alert("Create a player first!");
            }
        }
    </script>
</body>
</html>
